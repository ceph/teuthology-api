name: Signed Commit CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for commit trailers
        run: |
          chmod +x ./gh-actions/signed.sh
          ./gh-actions/signed.sh
        shell: bash
